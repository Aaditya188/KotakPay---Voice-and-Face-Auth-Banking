<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="0" />

   <link rel="icon" href="/static/favicon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Login to Kotak Pay</title>

</head>

<body>
   <h1>Video Login</h1>
   <form method="POST" accept-charset="utf-8" autocomplete="off">
      <div id="container">
         <video width="1280" height="720" id="video" autoplay></video>
      </div>
      {{ form.hidden_tag() }}
      {{ form.email.label }} {{ form.email(placeholder='Password') }} {% for error in form.email.errors %}{{ error }}{% endfor %}<br>
      {{ form.url.label }} {{ form.url() }} {% for error in form.url.errors %}{{ error }}{% endfor %}<br>
      {{ form.submit() }}
   </form>
   <canvas id="myCanvas" width="320" height="240" hidden></canvas>


   <script type="text/javascript", src="/static/js/main.js"></script>
</body>

  </html>
